<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Lux Bags - Shop</title>
	</head>
	<body>
		<header>
			<nav>
				<a href="./index.html"
					><img src="./images/logo.jpg" alt="logo image"
				/></a>
				<ul class="menu">
					<li><a href="./index.html">Home</a></li>
					<li><a href="./shop.html">Shop</a></li>
					<li><a href="#">Sign In</a></li>
					<li><a href="#">Sign Up</a></li>
				</ul>
				<a class="cart-icon" href="./cart.html">
					<img
						src="./images/shopping-bag.png"
						alt="shpping bag icon"
						width="35px"
					/>
					<span class="item-number">0</span>
				</a>
			</nav>
		</header>

		<main>
			<section class="shop-collection">
				<h2>Shop</h2>
				<div class="item-list">
					<div class="item-card">
						<img src="./images/studiobag.jpg" />
						<h3>Studio Bag</h3>
						<h4>$ 15</h4>
						<button class="btn add-to-cart">Add To Cart</button>
					</div>
					<div class="item-card">
						<img src="./images/cumulus-olive.png" />
						<h3>Cumulus</h3>
						<h4>$ 28</h4>
						<button class="btn add-to-cart">Add To Cart</button>
					</div>
					<div class="item-card">
						<img src="./images/dance-nylon.png" alt="" />
						<h3>Dance Bag Nylon</h3>
						<h4>$ 35</h4>
						<button class="btn add-to-cart">Add To Cart</button>
					</div>
					<div class="item-card">
						<img src="./images/stratus-backpack.png" alt="" />
						<h3>Stratus Backpack</h3>
						<h4>$ 30</h4>
						<button class="btn add-to-cart">Add To Cart</button>
					</div>
					<div class="item-card">
						<img src="./images/cirrus1.jpg" alt="" />
						<h3>Cirrus</h3>
						<h4>$ 65</h4>
						<button class="btn add-to-cart">Add To Cart</button>
					</div>
					<div class="item-card">
						<img src="./images/mini-circle.png" alt="" />
						<h3>Mini Circle</h3>
						<h4>$ 40</h4>
						<button class="btn add-to-cart">Add To Cart</button>
					</div>
					<div class="item-card">
						<img src="./images/studio-bag-vaqueta.jpg" alt="" />
						<h3>Studio Bag Vaqueta</h3>
						<h4>$ 75</h4>
						<button class="btn add-to-cart">Add To Cart</button>
					</div>
					<div class="item-card">
						<img src="./images/sling.png" alt="" />
						<h3>Sling</h3>
						<h4>$ 25</h4>
						<button class="btn add-to-cart">Add To Cart</button>
					</div>
				</div>
			</section>
		</main>

		<footer>2022 &copy; LUX BAGS Store</footer>

		<script src="./scripts/index.js" type="module"></script>
	</body>
</html>
